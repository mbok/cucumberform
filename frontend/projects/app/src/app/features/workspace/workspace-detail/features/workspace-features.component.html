<mat-accordion
  class="items-headers-align"
  multi
  *ngFor="let feature of workspace.features"
>
  <mat-expansion-panel hover-class="active-feature">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <fa-icon [icon]="featureIcon" title="Feature"></fa-icon>
        <span>{{ feature.name }}</span>
      </mat-panel-title>
      <mat-panel-description>
        <span>
          tbd
        </span>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>
      <mat-divider></mat-divider>
    </p>
    <div class="d-md-flex">
      <p class="mr-auto">
        <span class="font-weight-bold">Feature:</span>
        {{ feature.name }}
      </p>
      <button mat-icon-button color="accent" class="action feature-action">
        <fa-icon icon="edit"></fa-icon>
      </button>
      <button mat-icon-button color="warn" class="action feature-action">
        <fa-icon icon="trash"></fa-icon>
      </button>
    </div>
    <p class="font-weight-bold">Scenarios:</p>
    <mat-accordion
      *ngFor="let scenario of feature.scenarios"
      class="items-headers-align"
      multi
    >
      <mat-expansion-panel hover-class="active-scenario">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <fa-icon [icon]="scenarioIcon" title="Scenario"></fa-icon>
            <span>{{ scenario.name }}</span>
          </mat-panel-title>
          <mat-panel-description>
            <span>
              tbd
            </span>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>
          <mat-divider></mat-divider>
        </p>
        <div class="d-md-flex">
          <p class="mr-auto">
            <span class="font-weight-bold">Scenario:</span>
            {{ scenario.name }}
          </p>
          <button mat-icon-button color="accent" class="action scenario-action">
            <fa-icon icon="edit"></fa-icon>
          </button>
          <button mat-icon-button color="warn" class="action scenario-action">
            <fa-icon icon="trash"></fa-icon>
          </button>
        </div>
        <p class="font-weight-bold">Steps:</p>
        <ng-container
          *ngTemplateOutlet="
            stepSequence;
            context: { sequence: scenario, editRows: [], editRowsData: [] }
          "
        >
        </ng-container>
      </mat-expansion-panel>
    </mat-accordion>
    <button
      mat-mini-fab
      color="primary"
      class="add feature-action"
      title="Add scenario"
    >
      <fa-icon icon="plus"></fa-icon>
    </button>
  </mat-expansion-panel>
</mat-accordion>
<button mat-mini-fab color="primary" class="add" title="Add feature">
  <fa-icon icon="plus"></fa-icon>
</button>

<ng-template
  #stepSequence
  let-sequence="sequence"
  let-editRows="editRows"
  let-editRowsData="editRowsData"
>
  <div class="step-sequence">
    <input type="hidden" #dragDisabled value="1" />
    <input type="hidden" #newStep value="" />
    <table
      mat-table
      cdkDropList
      (cdkDropListDropped)="onStepDrop(sequence, $event)"
      [dataSource]="sequence.steps"
      [cdkDropListData]="sequence.steps"
      class="mat-elevation-z8"
    >
      <tr
        mat-row
        *matRowDef="let row; columns: ['drag', 'step', 'action']"
        cdkDrag
        [cdkDragData]="row"
        [cdkDragDisabled]="dragDisabled.value == '1'"
        (cdkDragReleased)="dragDisabled.value = '1'"
        hover-class="active-step"
      ></tr>
      <tr
        mat-footer-row
        *matFooterRowDef="['drag', 'step', 'action']"
        hover-class="active-step"
      ></tr>
      <ng-container matColumnDef="drag" sticky>
        <td mat-cell *matCellDef="let element">
          <fa-icon
            cdkDragHandle
            class="drag-handle"
            (touchstart)="dragDisabled.value = '0'"
            (touchend)="dragDisabled.value = '1'"
            (mousedown)="dragDisabled.value = '0'"
            (mouseup)="dragDisabled.value = '1'"
            icon="grip-vertical"
          ></fa-icon>
        </td>
        <td mat-footer-cell *matFooterCellDef>
          <fa-icon icon="plus"></fa-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="step">
        <td mat-cell *matCellDef="let element; let i = index" #row>
          <sh-step-view
            *ngIf="!editRows[i]"
            [step]="element"
            [gherkinPreferences]="workspace.gherkinPreferences"
            (click)="editStep(sequence, editRows, editRowsData, i)"
          >
          </sh-step-view>
          <mat-form-field class="step" *ngIf="editRows[i]">
            <textarea
              #stepEdit
              matInput
              cdkTextareaAutosize
              [focus]="true"
              cdkAutosizeMinRows="1"
              [(ngModel)]="editRowsData[i]"
              (blur)="saveStep(sequence, editRows, editRowsData, i)"
              (keydown.enter)="
                saveStepOnEnter($event, sequence, editRows, editRowsData, i)
              "
            ></textarea>
          </mat-form-field>
        </td>
        <td mat-footer-cell *matFooterCellDef>
          <mat-form-field class="step">
            <mat-label>New step</mat-label>
            <textarea
              matInput
              cdkTextareaAutosize
              cdkAutosizeMinRows="1"
              [(ngModel)]="newStep.value"
              (keydown.enter)="addStepOnEnter($event, sequence, newStep)"
            ></textarea>
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="action" stickyEnd>
        <td mat-cell *matCellDef="let element; let i = index" align="right">
          <button
            mat-icon-button
            color="warn"
            class="step-action"
            *ngIf="!editRows[i]"
            (click)="deleteStep(sequence, i)"
          >
            <fa-icon icon="trash"></fa-icon>
          </button>
        </td>
        <td mat-footer-cell *matFooterCellDef align="right">
          <button
            mat-icon-button
            color="accent"
            class="step-action"
            (click)="addStep(sequence, newStep)"
            [disabled]="newStep.value.trim().length == 0"
          >
            <fa-icon icon="check-circle"></fa-icon>
          </button>
          <button
            mat-icon-button
            class="step-action"
            (click)="newStep.value = ''"
          >
            <fa-icon icon="times-circle"></fa-icon>
          </button>
        </td>
      </ng-container>
    </table>
  </div>
</ng-template>
